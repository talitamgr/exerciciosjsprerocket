<!doctype html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício pré-Rocket 12</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <label for="numberInput">Insira um número</label>
        <input type="number" id="numberInput" autofocus>
        <button type="submit" id="submitBtn">Enviar</button>
        <div id="msg"></div>

        <script>
            var numberInput = document.getElementById('numberInput');  
            var submitBtn = document.getElementById('submitBtn'); 
            var divElement = document.querySelector('#msg');

            submitBtn.addEventListener('click', function(){
                if(numberInput.value < 0){
                    alert('Insira um número positivo');
                    divElement.textContent = '';
                }else if(numberInput.value < 10){
                    divElement.textContent = 'Insuficiente';
                }else if(numberInput.value < 14){
                    divElement.textContent = 'Bom';
                }else{
                    divElement.textContent = 'Muito Bom';
                }
                numberInput.focus();
            });
        </script>
    </body>
</html>
