<!doctype html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício pré-Rocket 28</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <div id="resultado"></div>

        <script>
            var divElement = document.getElementById('resultado');
            var output = 'Repetição';

            divElement.innerHTML = output + '<br>';
            divElement.innerHTML += output + ' ' + output + '<br>';

            var repeat20 = "";

            for(var i = 0; i < 20; i++){
                repeat20 += output + ' ';
            }

            divElement.innerHTML += repeat20 + '<br>';

            var arr = ['Repetição', 'Repetição', 'Repetição', 'Repetição', 'Repetição'];
            arr.forEach(print);

            function print(item){
                divElement.innerHTML += item + " ";
            }

            divElement.innerHTML += '<br>';

            var counter = 1;

            while(counter <= 5){
                divElement.innerHTML += output + " ";
                counter++;
            }

            counter = 1;
            divElement.innerHTML += "<br>";

            do{divElement.innerHTML += output + " "
                counter++}while(counter <= 5)
        </script>
    </body>
</html>
