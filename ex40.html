    <body>
        <div id="msg"></div>

        <script>
            var divElement = document.getElementById('msg');
            var numbers = [5, 7, 1, 8, 9];

            var sortedNumbers = numbers.sort(sortNumbersDesc);

            function sortNumbersDesc(a, b){
                return (b - a);
            }

            divElement.textContent = sortedNumbers;
        </script>
