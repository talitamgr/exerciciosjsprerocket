<!doctype html>
<html lang="pt-br">
    <head>
        <title>Exercício pré-Rocket 21</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <label>Nome: <input type="text" id="inputName" autofocus></label>
        <label>Sobrenome: <input type="text" id="inputLastName"></label>
        <button onclick="greetings()">Saudações</button>

        <script>
            var inputName = document.getElementById('inputName');
            var inputLastName = document.getElementById('inputLastName');

            function greetings(){
                alert('Olá ' + inputName.value + ' ' + inputLastName.value);
                inputName.value = '';
                inputLastName.value = '';
                inputName.focus();
            }
        </script>
    </body>
</html>
