<!doctype html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício pré-Rocket 11</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <label>1 <input type="text" name="text1" id="firstInput" autofocus></label>
        <label>2 <input type="text" name="text2"></label>
        <label>3 <input type="text" name="text3"></label>
        <label>4 <input type="text" name="text4"></label>
        <label>5 <input type="text" name="text5"></label>
        <label>6 <input type="text" name="text6"></label>
        <div id="msg"></div>

        <script>
            var textElement = document.querySelector('#firstInput');
            var divElement = document.getElementById('msg');
            
            window.addEventListener('click', function(e){
                divElement.textContent='Perdeu o foco';
                if(e.srcElement === textElement){
                    divElement.textContent = '';
                }
            });   
        </script>
    </body>
</html>
