<!doctype html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício pré-Rocket 17</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <label for="numberInput">Insira um número</label>
        <input type="number" id="numberInput" autofocus>
        <button type="submit" id="submitBtn" onclick="submitNumber()">Enviar</button>
        <div id="msg"></div>

        <script>
            var numberInput = document.getElementById('numberInput'); 
            var divElement = document.querySelector('#msg');
            var submitBtn = document.getElementById('submitBtn');

            var evenSum = 0;
            var counter = 0;

            numberInput.addEventListener('keyup', function(e){
                if(e.keyCode === 13){
                    submitNumber();
                }
            });

            function submitNumber(){
                if(numberInput.value % 2 == 0){
                    evenSum += parseFloat(numberInput.value);
                }

                numberInput.value = '';
                numberInput.focus();
                counter++;

                if(counter === 10){
                        submitBtn.disabled = true;
                        divElement.innerHTML= 'A soma dos números pares é '+ evenSum;
                }   
            }
        </script>
    </body>
</html>
