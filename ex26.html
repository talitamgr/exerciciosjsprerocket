<!doctype html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício pré-Rocket 26</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <label for="score">Insira o preço</label>
        <input type="number" id="score" autofocus>
        <button type="submit" id="submitBtn">Enviar</button>
        <div id="msg"></div>

        <script>
            var scoreInput = document.getElementById('score');
            var submitBtn = document.getElementById('submitBtn'); 
            var divElement = document.querySelector('#msg');

            var number= 0;
        
            scoreInput.addEventListener('keyup', function(e){
                if(e.keyCode === 13){
                    saveNumber();
                }
            });

            function saveNumber(){
                if(isNaN(scoreInput.value)){
                    alert('Insira um número válido');
                    scoreInput.value = '';
                    scoreInput.focus();
                }else{ 
                    number = scoreInput.value;
                    submitBtn.disabled = true;
                    generateResult();
                }
            }

            function generateResult(){
                var discount = number * 0.05;
                divElement.textContent= 'O valor do desconto é R$' + discount;
            }
        </script>
    </body>
</html>
