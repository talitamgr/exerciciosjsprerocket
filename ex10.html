<!doctype html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício pré-Rocket 10</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <label><input type="radio" id="checkbox" name="radio">1</label>
        <label><input type="radio" id="checkbox" name="radio">2</label>
        <label><input type="radio" id="checkbox" name="radio">3</label>
        <label><input type="radio" id="checkbox" name="radio">4</label>
        <label><input type="radio" id="checkbox" name="radio">5</label>
        <label><input type="radio" id="checkbox" name="radio">6</label>
        <div id="msg"></div>

        <script>
            var checkboxElements = document.querySelectorAll('#checkbox');
            var divElement = document.getElementById('msg');

            for(i = 0; i < checkboxElements.length; i++){
                checkboxElements[i].addEventListener('change', function(){
                    for(var y = 0; y < checkboxElements.length; y++){
                        if(checkboxElements[y].checked){
                            divElement.textContent='Caixa ' + (y + 1) + ' ativada';
                        }
                    }
                })
            }
        </script>
    </body>
</html>
