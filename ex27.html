<!doctype html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício pré-Rocket 27</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <label>Insira o ano do seu nascimento</label>
        <input type="number" id="year" autofocus onkeyup="message()">
        <div id="msg"></div>

        <script>
            var yearInput = document.querySelector('#year');
            var divElement = document.getElementById('msg');

            function message(){
                if (yearInput.value.length < 4){
                    return
                }else{
                    if(yearInput.value > 2004){
                        divElement.textContent = 'Menor de idade';
                    }else{
                        divElement.textContent = 'Maior de idade';
                    }
                }
            }
        </script>
    </body>
</html>
