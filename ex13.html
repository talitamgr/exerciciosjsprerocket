<!doctype html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício pré-Rocket 13</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <label for="textInput">Insira um conteúdo</label>
        <input type="text" id="textInput" autofocus>
        <button type="submit" id="submitBtn">Enviar</button>
        <div id="msg"></div>

        <script>
            var textInput = document.getElementById('textInput');  
            var submitBtn = document.getElementById('submitBtn'); 
            var divElement = document.querySelector('#msg');

            submitBtn.addEventListener('click', function(){
                showMessage(textInput.value);
                textInput.value = '';
                textInput.focus();
            });

            function showMessage(messageSufix){
                divElement.textContent= 'AIA '+ messageSufix;
            }
        </script>
    </body>
</html>
