<!doctype html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício pré-Rocket 32</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <label for="number">Insira um número</label>
        <input type="number" id="number" autofocus>
        <button type="submit" id="submitBtn">Enviar</button>
        <div id="msg"></div>

        <script>
            var numberInput = document.getElementById('number');
            var submitBtn = document.getElementById('submitBtn'); 
            var divElement = document.querySelector('#msg');
            var predetNumber = 1000;

            submitBtn.addEventListener('click', function(){
                compareNumbers();
            });

            numberInput.addEventListener('keyup', function(e){
                if(e.keyCode === 13){
                    compareNumbers();
                }
            });
    
            function compareNumbers(){
                if(predetNumber == numberInput.value){
                    divElement.textContent = 'Acertou o número';
                    numberInput.value = '';
                }else{
                    divElement.textContent = 'Errou o número';
                    numberInput.value = '';
                }
            }           
        </script>
    </body>
</html>
