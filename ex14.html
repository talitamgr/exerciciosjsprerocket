<!doctype html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício pré-Rocket 14</title>
        <meta charset="utf-8">      
    </head>
    <body>
        <label for="numberInput">Insira um número</label>
        <input type="number" id="numberInput" autofocus>
        <button type="submit" id="submitBtn" onclick="count()">Enviar</button>
        <div id="msg"></div>

        <script>
            var numberInput = document.getElementById('numberInput'); 
            var divElement = document.querySelector('#msg');

            function count(){
                var message = ' 1';
                if(numberInput.value < 1){
                    alert('Insira um número maior que 1');
                    numberInput.value = '';
                }else{
                for(var i = 2; i <= numberInput.value; i++){
                    message += ", " + i;
                }
                divElement.innerHTML= message;
                }
                numberInput.focus();
            }
        </script>
    </body>
</html>
