<!doctype html>
<html lang="pt-br">
    <head>
        <title>Exercício pré-Rocket 24</title>
        <meta charset="utf-8">  
        <style>
            .verde{
                background-color: green;
            }
            .vermelho{
                background-color: red;
            }
        </style>    
    </head>
    <body id="body" class="">
        <button id="green" onclick="turnGreen()">Verde</button>
        <button id="red" onclick="turnRed()">Vermelho</button>
        <script>
            var body = document.getElementById('body');

            function turnGreen(){
                body.className = '';
                
                body.classList.toggle("verde");
            }

            function turnRed(){
                body.className='';
            
                body.classList.toggle("vermelho");
            }
        </script>
    </body>
</html>
